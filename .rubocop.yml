inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - bin/{bundle,rails,rake,setup}
    - config/**/*
    - db/**/*
    - docker/**/*
    - vendor/**/*
  NewCops: enable

# rswagのテストで偽陽性になるルール。
# https://github.com/rubocop/rubocop-rspec/issues/1177
RSpec/EmptyExampleGroup:
  Exclude:
    - spec/requests/api/**/*

# specのexampleの行数を制限するルール。だが、デフォルトの5行はさすがに実用的じゃない。
# 10行でも多分厳しいので、必要に応じて調整してよさそう。
RSpec/ExampleLength:
  Max: 10

Style/BlockComments:
  Exclude:
    # 適切な使い方で、自動修正してもおかしいだけ。
    - spec/spec_helper.rb

# 全てのクラス・モジュールの上にコメントを強制する必要はないと思う。
Style/Documentation:
  Enabled: false

# 全ファイルにマジックコメントを求めるのはやりすぎかな。
# 本当に文字列のデフォルトが不変になるのであれば検討。
Style/FrozenStringLiteralComment:
  Enabled: false

require:
  - rubocop-rails
  - rubocop-rspec
